<!DOCTYPE html>
<html>
<head>
    <title>Flappy Tanishq</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #restartBtn {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 60%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            border-radius: 50rem;
            border: 0px;
            color: white;
            font-size: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartBtn">Restart</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');

        // Game constants
        const GRAVITY = 0.3;
        const JUMP = -7;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 270;
        const PIPE_SPEED = 2;

        // Load bird image
        const birdImg = new Image();
        birdImg.src = 'img2.png';

        // Bird properties
        let bird = {
            x: 100,
            y: 300,
            width: 80,
            height: 120,
            velocity: 0
        };

        // Pipe array and game state
        let pipes = [];
        let score = 0;
        let gameOver = false;

        // Add first pipe
        function generatePipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            return {
                x: canvas.width,
                topHeight: height,
                bottomHeight: canvas.height - height - PIPE_GAP,
                passed: false
            };
        }

        // Game controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                bird.velocity = JUMP;
            }
            if (e.code === 'KeyR' && gameOver) {
                resetGame();
            }
        });

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                bird.velocity = JUMP;
            }
        });

        // Restart button functionality
        restartBtn.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
            }
        });

        // Main game loop
        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Update bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // Generate new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(generatePipe());
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;

                // Collision detection
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + PIPE_WIDTH &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > canvas.height - pipe.bottomHeight)) {
                    gameOver = true;
                    restartBtn.style.display = 'block';
                }

                // Score update
                if (!pipe.passed && bird.x > pipe.x + PIPE_WIDTH) {
                    pipe.passed = true;
                    score++;
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

            // Check boundaries
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
                restartBtn.style.display = 'block';
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bird image
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

            // Draw pipes
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, PIPE_WIDTH, pipe.bottomHeight);
            });

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Game over text
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
            }
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            restartBtn.style.display = 'none';
        }

        // Start the game when image is loaded
        birdImg.onload = function() {
            pipes.push(generatePipe());
            gameLoop();
        };
    </script>
</body>
</html>
